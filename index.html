<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="imagem">
          </div>
          <div class="product-info">
            <h1>{{ produto }}</h1>
            <p>{{ descricao }}</p>
            <a :href="url">URL do meu site!</a>
            <p v-if="quantidade > 10 && estaAVenda">Produto em estoque!</p>
            <p v-else-if="(quantidade <= 10 && quantidade > 0) && estaAVenda">Produto quase acabando!</p>
            <p v-else>Produto fora de estoque! :(</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
